services:
  # Backend API Service (FastAPI + AI Models)
  - type: web
    name: wombguard-api
    env: python
    region: oregon
    plan: starter  
    buildCommand: |
      cd wombguard_predictive_api
      pip install --upgrade pip
      pip install -r requirements.txt
      # Download AI models from GitHub Releases
      python download_models.py
    startCommand: cd wombguard_predictive_api && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

  # Frontend Static Site (React)
  - type: web
    name: wombguard-platform
    env: static
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_SUPABASE_URL
        sync: false
      - key: REACT_APP_SUPABASE_ANON_KEY
        sync: false
      - key: REACT_APP_API_URL
        value: https://wombguard-api.onrender.com

